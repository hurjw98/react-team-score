<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; URL=./index.html" />
    <script>
        // JavaScript를 사용하여 리다이렉트 처리
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        if (pathname && pathname !== '/react-team-score/') {
            window.location.href = '/react-team-score' + search + hash;
        }
    </script>
</head>
